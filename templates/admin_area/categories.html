{% extends "admin_area/base.html" %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<div class="card">

    <form method="POST" style="padding: 10px;" enctype="multipart/form-data">
        {% csrf_token %} {{ form|crispy }}

        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Post</button>
    </form>
</div>



<div class="card">
    <div class="card-body">
        <h5 class="card-title">Outlined</h5>

        {% for category in categories %}
        <div class="alert border-primary alert-dismissible fade show" role="alert">
            {{ category.name }}
            <a href="{% url 'categories_delete' category.pk %}" type="button" class="btn-close" aria-label="Close"></a>
        </div>

        {% endfor %}

    </div>
</div>
{% endblock content %}
