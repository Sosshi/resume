{% extends "admin_area/base.html" %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<div class="card">

    <form method="POST" style="padding: 10px;" enctype="multipart/form-data">
        {% csrf_token %} {{ form|crispy }}

        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Create</button>
    </form>
</div>

<div class="row">
    {% for education in education %}
    <div class="card bg-light">
        <div class="card-header">{{education.heading}}</div>
        <div class="card-body">
            <p class="card-text">{{education.description}}</p>
            <a href="{% url 'dashboard_education_edit' education.pk %}" class="btn btn-primary">edit</a>
            <a href="{% url 'dashboard_education_delete' education.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
