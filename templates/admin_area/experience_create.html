{% extends "admin_area/base.html" %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<div class="card">

    <form method="POST" style="padding: 10px;" enctype="multipart/form-data">
        {% csrf_token %} {{form.media}}{{ form|crispy }}

        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Create</button>
    </form>
</div>


<div class="row">
    {% for experience in experiences %}
    <div class="card bg-light">
        <div class="card-header">{{experience.position}}</div>
        <div class="card-body">
            <p class="card-text">{{experience.description}}</p>
            <a href="{% url 'dashboard_experience_edit' experience.pk %}" class="btn btn-primary">edit</a>
            <a href="{% url 'dashboard_experience_delete' experience.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
