{% extends "admin_area/base.html" %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Subscribers</h5>
        <div class="pagetitle">
            <h1>Send Mail</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                    <li class="breadcrumb-item">Subscribers</li>
                    <li class="breadcrumb-item active">Send Mail</li>
                </ol>
            </nav>
        </div>
        <form method="POST" id="form">
            {% csrf_token %} {{form.media}} {{form|crispy}}
            <button hx-post="{% url 'dashboard_send' %}" hx-trigger="click" type="submit" style="margin-top: 10px;" class="btn btn-primary" hx-target="#form" hx-swap="outerHTML">Send Mail</button>

        </form>
    </div>
</div>
<!-- End Page Title -->

{% endblock content%}
