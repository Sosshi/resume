{% extends "admin_area/base.html" %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<div class="card">

    <form method="POST" style="padding: 10px;" enctype="multipart/form-data">
        {% csrf_token %} {{form.media}}{{ form|crispy }}

        <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Create</button>
    </form>
</div>

<div class="row">
    {% for work in works %}
    <div class="card bg-light">
        <div class="card-header">{{work.heading}}</div>
        <div class="card-body">
            <p class="card-text">{{work.description}}</p>
            <a href="{% url 'dashboard_work_edit' work.pk %}" class="btn btn-primary">edit</a>
            <a href="{% url 'dashboard_work_delete' work.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
