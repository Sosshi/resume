<form class="bg-light p-4 p-md-5 contact-form" method="POST" id="subscribe-form">
    {% csrf_token %}
    <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Your Email">
    </div>
    <div class="form-group">
        <input type="text" name="firstname" class="form-control" placeholder="Your FIrst Name">
    </div>
    <div class="form-group">
        <input type="text" name="lastname" class="form-control" placeholder="Your Last Name">
    </div>
    <div class="form-group">
        <input hx-post="{% url 'subscribe' %}" value="subscribe" class="btn btn-primary py-3 px-5" hx-trigger="click" hx-target="#subscribe-form">
    </div>
</form>
